<!DOCTYPE html>
<html style='font-size: 14px;'>

<head>
    <title>zest Radio</title>
    <link rel='stylesheet' type='text/css' href='./base-style.css'>
    <script type='module' src='../packages/radio/radio.js'></script>
</head>

<body>
    <h1>Radio</h1>
    <div class='wrapper'>
        <div>
            <h3>Default Radio</h3>
            <div>
                <input name='genderTest' id='male' type="radio" value='male' checked />
                <label for='male'>Male</label>
            </div>
            <div>
                <input name='genderTest' id='female' type="radio" value='female' />
                <label for='female'>Female</label>
            </div>
            <div>
                <input name='genderTest' id='other' type="radio" value='other' />
                <label for='other'>Other</label>
            </div>
        </div>
        <div>
            <h3>JS Design Radio Inline</h3>
            <jsd-radio id='gender'inline name='gender' label="gender" value='Male'
                list='[{"value": "Male", "label": "Male-T"}, {"value": "Female", "label": "Female-T"},{"value": "Other", "label": "Other-T"}]' onchange='test(event)'></jsd-radio>
        </div>
        <div>
            <h3>JS Design Radio Vertical</h3>
            <jsd-radio id='test' name='test' value='Male' label="gender" list='["Male", "Female", "Other"]'
                onchange='test(event)'>
            </jsd-radio>
        </div>
        <div>
            <h3>JS Design Error Radio</h3>
            <jsd-radio id='error' name='error' value='' error-msg="Please select your gender" label="gender" list='["Male", "Female", "Other"]'>
            </jsd-radio>
        </div>
        <div>
            <h3>JS Design Disabled Radio</h3>
            <jsd-radio id='disabled' name='disabled'disabled value='Male' label="gender" list='["Male", "Female", "Other"]'>
            </jsd-radio>
        </div>
    </div>
    <div class='wrapper dark'>
        <div>
            <h3>Default Radio</h3>
            <div>
                <input name='genderTest' id='male' type="radio" value='male' checked />
                <label for='male'>Male</label>
            </div>
            <div>
                <input name='genderTest' id='female' type="radio" value='female' />
                <label for='female'>Female</label>
            </div>
            <div>
                <input name='genderTest' id='other' type="radio" value='other' />
                <label for='other'>Other</label>
            </div>
        </div>
        <div>
            <h3>JS Design Radio Inline</h3>
            <jsd-radio id='gender' theme='dark'inline name='gender' label="gender" value='Male'
                list='["Male", "Female", "Other"]' onchange='test(event)'></jsd-radio>
        </div>
        <div>
            <h3>JS Design Radio Vertical</h3>
            <jsd-radio id='test' name='test' theme='dark' value='Male' label="gender" list='["Male", "Female", "Other"]'
                onchange='test(event)'>
            </jsd-radio>
        </div>
        <div>
            <h3>JS Design Error Radio</h3>
            <jsd-radio id='custom' name='custom' theme='dark' value='' error-msg="Please select your gender" label="gender" list='["Male", "Female", "Other"]'
                onchange='test(event)'>
            </jsd-radio>
        </div>
        <div>
            <h3>JS Design Disabled Radio</h3>
            <jsd-radio id='custom' name='custom' theme='dark'disabled value='Male' label="gender" list='["Male", "Female", "Other"]'>
            </jsd-radio>
        </div>
    </div>
    <script>
        function test(event) {
            console.log('Changed', event, event.target.getAttribute('value'));
        }
    </script>
</body>
