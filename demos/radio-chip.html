<!DOCTYPE html>
<html style='font-size: 14px;'>

<head>
    <title>zest Radio</title>
    <link rel='stylesheet' type='text/css' href='./base-style.css'>
    <script type='module' src='../packages/radio-chip/radio-chip.js'></script>
    <style>
        .wrapper>* {
            width: 250px;
        }

        .wrapper .inline {
            width: 400px;
        }
    </style>
</head>

<body>
    <h1>Radio</h1>
    <div class='wrapper'>
        <div class='inline'>
            <h3>Zest Radio Inline</h3>
            <jsd-radio-chip id='gender'inline name='gender' label="gender" value='Male'
            list='[{"value": "Male", "label": "Male-T"}, {"value": "Female", "label": "Female-T"},{"value": "Other", "label": "Other-T"}]' onchange='test(event)'></jsd-radio-chip>
        </div>
        <div>
            <h3>Zest Radio Vertical</h3>
            <jsd-radio-chip id='test' name='test' label="gender" list='["Male", "Female", "Other"]' oninput='test(event)'
                onchange='test(event)'>
            </jsd-radio-chip>
        </div>
        <div>
            <h3>Zest Radio Full width</h3>
            <jsd-radio-chip id='test1' full-width='true' name='test1' value='Male' label="gender" list='["Male", "Female", "Other"]'
                onchange='test(event)'>
            </jsd-radio-chip>
        </div>
        <div>
            <h3>Zest Error Radio</h3>
            <jsd-radio-chip id='custom' name='custom' value='' error-msg="Please select your gender" label="gender" list='["Male", "Female", "Other"]'
                onchange='test(event)'>
            </jsd-radio-chip>
        </div>
        <div>
            <h3>Zest Disabled Radio</h3>
            <jsd-radio-chip id='custom' name='custom'disabled value='Male' label="gender" list='["Male", "Female", "Other"]'>
            </jsd-radio-chip>
        </div>
    </div>
    <div class='wrapper dark'>
        <div class='inline'>
            <h3>Zest Radio Inline</h3>
            <jsd-radio-chip id='gender' theme='dark'inline name='gender' label="gender" value='Male'
                list='["Male", "Female", "Other"]' onchange='test(event)'></jsd-radio-chip>
        </div>
        <div>
            <h3>Zest Radio Vertical</h3>
            <jsd-radio-chip id='test' name='test' theme='dark' value='Male' label="gender" list='["Male", "Female", "Other"]'
                onchange='test(event)'>
            </jsd-radio-chip>
        </div>
        <div>
            <h3>Zest Radio Full width</h3>
            <jsd-radio-chip id='test' full-width='true' theme='dark' name='test' value='Male' label="gender" list='["Male", "Female", "Other"]'
                onchange='test(event)'>
            </jsd-radio-chip>
        </div>
        <div>
            <h3>Zest Error Radio</h3>
            <jsd-radio-chip id='custom' name='custom' theme='dark' value='' error-msg="Please select your gender" label="gender" list='["Male", "Female", "Other"]'
                onchange='test(event)'>
            </jsd-radio-chip>
        </div>
        <div>
            <h3>Zest Disabled Radio</h3>
            <jsd-radio-chip id='custom' name='custom' theme='dark'disabled value='Male' label="gender" list='["Male", "Female", "Other"]'>
            </jsd-radio-chip>
        </div>
    </div>
    <script>
        function test(event) {
            console.log('Changed', event);
        }
    </script>
</body>
