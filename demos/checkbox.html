<!DOCTYPE html>
<html style='font-size: 14px;'>

<head>
    <title>Zest Checkbox</title>
    <link rel='stylesheet' type='text/css' href='./base-style.css'>
    <script type='module' src='../packages/checkbox/checkbox.js'></script>
</head>

<body>
    <h1>Checkbox</h1>
    <div class='wrapper'>
        <div>
            <h3>Inline Zest Checkbox</h3>
            <jsd-checkbox id='snacks'inline label='snacks' values='["Samosa"]'
                list='["Samosa", "Kachori", "Jalebi"]'></jsd-checkbox>
        </div>
        <div>
            <h3>Zest Checkbox</h3>
            <jsd-checkbox id='snacks' label='snacks' values='["Samosa"]' list='["Samosa", "Kachori", "Jalebi"]'
                onchange="test(event)"></jsd-checkbox>
        </div>
        <div>
            <h3>Zest Checkbox</h3>
            <jsd-checkbox id='snackst' label='snacks' onchange="test(event)">
                <span slot='label'><p>Test <a href='https://www.google.com'>Google</a> gjhfggg ghghgh hjjj hjhjhj hhjjhjhjh hjhjhh</p></span>
            </jsd-checkbox>
        </div>
        <div>
            <h3>Disabled Zest Checkbox</h3>
            <jsd-checkbox id='snacks-disabled'disabled label='snacks' values='["Samosa"]'
                list='["Samosa", "Kachori", "Jalebi"]'></jsd-checkbox>
        </div>
        <div>
            <h3>Error Zest Checkbox</h3>
            <jsd-checkbox id='snacks-disabled' label='snacks' error-msg='Please select your choices'
                list='["Samosa", "Kachori", "Jalebi"]'></jsd-checkbox>
        </div>
    </div>
    <div class='wrapper dark'>
        <div>
            <h3>Inline Zest Checkbox</h3>
            <jsd-checkbox id='snacks'inline theme='dark' label='snacks' values='["Samosa"]'
                list='["Samosa", "Kachori", "Jalebi"]'></jsd-checkbox>
        </div>
        <div>
            <h3>Zest Checkbox</h3>
            <jsd-checkbox id='snacks' theme='dark' label='snacks' values='["Samosa"]'
                list='["Samosa", "Kachori", "Jalebi"]' onchange="test(event)"></jsd-checkbox>
        </div>
        <div>
            <h3>Disabled Zest Checkbox</h3>
            <jsd-checkbox id='snacks-disabled'disabled theme='dark' label='snacks' values='["Samosa"]'
                list='["Samosa", "Kachori", "Jalebi"]'></jsd-checkbox>
        </div>
        <div>
            <h3>Error Zest Checkbox</h3>
            <jsd-checkbox id='snacks-disabled' theme='dark' label='snacks' error-msg='Please select your choices'
                list='["Samosa", "Kachori", "Jalebi"]'>
            </jsd-checkbox>
        </div>
    </div>
    <script>
        function test(event) {
            console.log("Change", event.target.getAttribute('values'));
        }
    </script>
</body>

</html>
