<!DOCTYPE html>
<html style='font-size: 14px;'>
<head>
    <title>JSD Input</title>
    <link rel='stylesheet' type='text/css' href='./base-style.css'>
    <script type='module' src='../components/input/jsd-input.js'></script>
    <script type='module' src='../components/button/jsd-button.js'></script>
    <script>
        function test(event) {
            console.log('Test', event);
        }
    </script>
</head>

<body>
    <h1>Inputs</h1>

    <div class='wrapper'>
        <div>
            <h3>Basic Input</h3>
            <jsd-input id="name" name="name" label="name" placeholder="Enter your name" oninput="test()"
                onchange="test(event)" value='Jay'></jsd-input>
        </div>
        <div>
            <h3>Error Input</h3>
            <jsd-input id="error" name="error" label="error" placeholder="Enter your name" errorMsg='Name is required'>
            </jsd-input>
        </div>
        <div>
            <h3>Form Demo</h3>
            <form id='test' onsubmit="alert('submit!');return false" onreset="alert('reset');">
                <jsd-input formId='test' type='text' name='test'></jsd-input>
                <jsd-button formId='test' type='submit' fullWidth label='Submit'></jsd-button>
            </form>
        </div>
    </div>
    <jsd-input full-width type='text'></jsd-input>
</body>
